<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Doctory</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/components.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/supabase-config.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="../index.html" class="logo">Doctory</a>
                <ul class="nav-links">
                    <li><a href="doctor-dashboard.html">Dashboard</a></li>
                    <li><a href="doctor-appointments.html" class="active">Appointments</a></li>
                    <li><a href="doctor-patients.html">Patients</a></li>
                    <li><a href="doctor-profile.html">Profile</a></li>
                    <li><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Page Header with Stats -->
            <div class="dashboard-header">
                <div class="card-grid">
                    <div class="dashboard-card animate-slide-in" style="animation-delay: 0.1s">
                        <h3>Today's Appointments</h3>
                        <div class="stat-value" id="todayAppointments">0</div>
                        <div class="stat-change positive">+2 from yesterday</div>
                    </div>
                    <div class="dashboard-card animate-slide-in" style="animation-delay: 0.2s">
                        <h3>Upcoming</h3>
                        <div class="stat-value" id="upcomingAppointments">0</div>
                        <div class="stat-change">Next 7 days</div>
                    </div>
                    <div class="dashboard-card animate-slide-in" style="animation-delay: 0.3s">
                        <h3>Completed</h3>
                        <div class="stat-value" id="completedAppointments">0</div>
                        <div class="stat-change">This month</div>
                    </div>
                    <div class="dashboard-card animate-slide-in" style="animation-delay: 0.4s">
                        <h3>Cancellation Rate</h3>
                        <div class="stat-value" id="cancellationRate">0%</div>
                        <div class="stat-change negative">+2% this month</div>
                    </div>
                </div>
            </div>

            <!-- Search and Filter Section -->
            <div class="search-filter-section animate-slide-in" style="animation-delay: 0.5s">
                <div class="search-box">
                    <input type="text" id="searchAppointments" placeholder="Search appointments...">
                </div>
                <div class="filter-dropdown">
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                        <option value="no-show">No Show</option>
                    </select>
                </div>
                <div class="filter-dropdown">
                    <select id="dateFilter">
                        <option value="today">Today</option>
                        <option value="tomorrow">Tomorrow</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                        <option value="all">All Time</option>
                    </select>
                </div>
            </div>

            <!-- Appointments Table -->
            <div class="table-responsive animate-slide-in" style="animation-delay: 0.6s">
                <table class="modern-table" id="appointmentsTable">
                    <thead>
                        <tr>
                            <th>Patient</th>
                            <th>Date & Time</th>
                            <th>Status</th>
                            <th>Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="appointmentsTableBody">
                        <!-- Appointments will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="appointmentsPagination">
                <!-- Pagination will be added here -->
            </div>
        </div>
    </main>

    <!-- Appointment Details Modal -->
    <div class="modal" id="appointmentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Appointment Details</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="appointmentModalBody">
                <!-- Appointment details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                <button class="btn btn-primary" onclick="updateAppointment()">Update</button>
            </div>
        </div>
    </div>

    <script src="../js/doctor-appointments.js"></script>
</body>
</html>
